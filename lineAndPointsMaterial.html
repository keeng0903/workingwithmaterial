<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bt3 - Line And Points Material</title>
    <script  type="text/javascript" src="./js/three.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, cylinder, sphere;
    
    
        let createGeometry = function () {
            // let material = new THREE.LineBasicMaterial({color: 0xffffff ,linewidth:1});
    
            // let material = new THREE.LineDashedMaterial({color: 0xffffff ,linewidth:1,dashSize:1,gapSize:1});
    
            let material = new THREE.PointsMaterial({color: 0xffffff});
    
            let geometry = new THREE.CylinderGeometry(3,2,4);
            // cylinder = new THREE.Line(geometry, material);
            cylinder = new THREE.Points(geometry, material);
            cylinder.position.z = -10;
            cylinder.position.x = -5;
    
            // cylinder.computeLineDistances();
    
            geometry = new THREE.SphereGeometry(3,30,30);
            sphere = new THREE.Line(geometry, material);
            sphere.position.z = 0;
            sphere.position.x = 5;
    
            // sphere.computeLineDistances();
    
            scene.add(cylinder);
            scene.add(sphere);
        };
    
        let init = function () {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
    
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 15;
    
            createGeometry();
     
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
    
            document.body.appendChild(renderer.domElement);
        };
    
        let posnnumber = 0.05;
        let mainLoop = function () {
            cylinder.rotation.x += posnnumber;
            sphere.rotation.x -= posnnumber;
    
            cylinder.rotation.y += posnnumber;
            sphere.rotation.y -= posnnumber;
            // if (cylinder.position.z > 6 || cylinder.position.z < -16)
            // posnnumber *= -1;
    
            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };
    
        init();
        mainLoop();
    </script>
</body>
</html>
