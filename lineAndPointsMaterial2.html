<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bt3 - Line And Points Material</title>
    <script  type="text/javascript" src="./js/three.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, cylinder, sphere;
    
        let randomInRange = function(from, to){
            let x = Math.random() * (to - from);
            return x + from;
        }
    
    
        let createGeometry = function () {
            // let material = new THREE.LineBasicMaterial({color: 0xffffff ,linewidth:1});
    
            // let material = new THREE.LineDashedMaterial({color: 0xffffff ,linewidth:1,dashSize:1,gapSize:1});
    
            let material = new THREE.PointsMaterial({color: 0xffffff});
    
            let geometry = new THREE.Geometry();
    
            for(let i = 1; i<= 1000; i++){
                let x = randomInRange(-25,25);
                let y = randomInRange(-20,20);
                let z = randomInRange(-20,20);
                geometry.vertices.push(new THREE.Vector3(x,y,z));
            }
    
            // geometry.computeLineDistances();
            particles = new THREE.Points(geometry,material);
    
            scene.add(particles);
        };
    
    
        let init = function () {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
    
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 15;
    
            createGeometry();
    
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
    
            document.body.appendChild(renderer.domElement);
        };
    
        let posnnumber = 0.05;
        let mainLoop = function () {
            // cylinder.rotation.x += posnnumber;
            // sphere.rotation.x -= posnnumber;
    
            // cylinder.rotation.y += posnnumber;
            // sphere.rotation.y -= posnnumber;
    
            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };
    
        init();
        mainLoop();
    </script>
</body>
</html>
